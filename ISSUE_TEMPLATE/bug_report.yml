name: 🐛 Bug Report
description: Melde einen Fehler in einem Projekt dieser Orga.
title: "[Bug] "
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Danke fürs Melden! Bitte füll das Formular ordentlich aus ✨

  - type: textarea
    id: steps
    attributes:
      label: Schritte zur Reproduktion
      description: Wie kann man den Fehler auslösen?
      placeholder: |
        1. Klick auf XYZ
        2. 💥 Crash
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Erwartetes Verhalten
      placeholder: Was hättest du erwartet?

  - type: textarea
    id: logs
    attributes:
      label: Relevante Logs / Screenshots
      placeholder: Gern mit Screenshots oder Terminalausgabe 📷

  - type: dropdown
    id: urgency
    attributes:
      label: Wie kritisch ist das?
      options:
        - 🔵 Gering (kann warten)
        - 🟡 Mittel (nervt, aber läuft)
        - 🔴 Hoch (blockiert mich!)
